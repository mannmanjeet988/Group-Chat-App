<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link rel="stylesheet"  href="./style.css">
</head>
<body>
     <!-- form container which is visible on login page -->
    <form class="form-username">
        <h1>Join chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="Username"/>
        <button id="join-btn" type="submit">Join Chat</button>
    </form>

    <!-- chatroom container will be hidden initially -->
    <div class="chatroom-container">
        <div class="chatroom-header">Chatroom</div>
        <div class="messages" id="message-container">
            <!-- <div class="message sent">Hello</div>
            <div class="message received">Hi!</div> -->
           
        </div>
        <div>
            <input type="text" placeholder="enter message" id="message-input"/>
            <button id="send-btn">Send</button>
            <button id="exit-btn">Exit</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
